<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发者社区 - 已修复安全隐患</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0,200" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 15px 25px;
            border-radius: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo .material-symbols-outlined {
            font-size: 32px;
            color: #6750A4;
        }
        
        .logo span:last-child {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .btn {
            background: #6750A4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #7c6ab3;
            transform: translateY(-1px);
        }
        
        .btn.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn.secondary:hover {
            background: #e0e0e0;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-icon {
            background: transparent;
            color: #666;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-icon:hover {
            background: #f0f0f0;
        }
        
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .modal-content h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 40px;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #6750A4;
            box-shadow: 0 0 0 3px rgba(103,80,164,0.1);
        }
        
        .hidden { display: none !important; }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 24px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 24px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .captcha-box {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .captcha-box input {
            flex: 1;
            margin-bottom: 0;
        }
        
        .captcha-image {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            padding: 12px 20px;
            border-radius: 40px;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 4px;
            font-weight: bold;
            color: #333;
            user-select: none;
            min-width: 120px;
            text-align: center;
        }
        
        .rate-limit-warning {
            background: #fff3e0;
            color: #e65100;
            padding: 12px;
            border-radius: 24px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .post {
            background: white;
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #EADDFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #21005E;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .post-author {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .post-time {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .post-content {
            margin-left: 60px;
            line-height: 1.6;
            color: #333;
        }
        
        .post-actions {
            display: flex;
            gap: 15px;
            margin-left: 60px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        
        .action-btn {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.95rem;
        }
        
        .action-btn:hover {
            background: #f5f5f5;
        }
        
        .action-btn.liked .material-symbols-outlined {
            color: #d32f2f;
            font-variation-settings: 'FILL' 1;
        }
        
        .comments-section {
            margin-left: 60px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        
        .comment {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: #E8DEF8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1E192B;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .comment-content {
            flex: 1;
        }
        
        .comment-author {
            font-weight: 500;
            margin-right: 8px;
        }
        
        .comment-time {
            font-size: 0.75rem;
            color: #999;
        }
        
        .add-comment {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .add-comment input {
            flex: 1;
            padding: 10px 15px;
            margin-bottom: 0;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .compose-card {
            background: white;
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="material-symbols-outlined">code_blocks</span>
            <span>DevCommunity</span>
        </div>
        
        <div id="auth-section">
            <button class="btn" onclick="showLogin()">
                <span class="material-symbols-outlined">login</span> 登录
            </button>
            <button class="btn secondary" onclick="showRegister()">
                <span class="material-symbols-outlined">person_add</span> 注册
            </button>
        </div>
        
        <div id="user-section" class="hidden">
            <span id="userEmail" style="margin-right: 10px;"></span>
            <span class="badge">
                <span class="material-symbols-outlined" style="font-size: 16px;">verified</span> 已验证
            </span>

                <span class="material-symbols-outlined">logout</span> 退出
            </button>
        </div>
    </div>

    <div id="compose-section" class="compose-card hidden">
        <textarea id="postContent" placeholder="分享你的开发心得..." rows="3"></textarea>
        <button class="btn" onclick="publishPost()" style="width: 100%;">
            <span class="material-symbols-outlined">send</span> 发布帖子
        </button>
    </div>

    <div id="posts-list"></div>

    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <h3>
                <span class="material-symbols-outlined">login</span> 登录
            </h3>
            <div id="loginError" class="error-message hidden">
                <span class="material-symbols-outlined">error</span>
                <span id="loginErrorText"></span>
            </div>
            <div id="loginRateLimit" class="rate-limit-warning hidden">
                <span class="material-symbols-outlined">timer</span>
                <span>尝试次数过多，请 5 分钟后再试</span>
            </div>
            
            <div style="position: relative;">
                <span class="material-symbols-outlined" style="position: absolute; left: 15px; top: 14px; color: #999; z-index: 1;">mail</span>
                <input type="email" id="loginEmail" placeholder="邮箱" value="" style="padding-left: 45px;">
            </div>
            
            <div style="position: relative;">
                <span class="material-symbols-outlined" style="position: absolute; left: 15px; top: 14px; color: #999; z-index: 1;">lock</span>
                <input type="password" id="loginPassword" placeholder="密码" value="" style="padding-left: 45px;">
            </div>
            
            <div class="captcha-box">
                <div style="position: relative; flex: 1;">
                    <span class="material-symbols-outlined" style="position: absolute; left: 15px; top: 12px; color: #999; z-index: 1;">pin</span>
                    <input type="text" id="loginCaptcha" placeholder="验证码" value="" style="padding-left: 45px;">
                </div>
                <span class="captcha-image" id="loginCaptchaImage">ABC123</span>
                <button class="btn-icon" onclick="refreshLoginCaptcha()">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
            </div>
            
            <button class="btn" onclick="doLogin()" id="loginBtn" style="width: 100%;">
                <span class="material-symbols-outlined">login</span> 登录
            </button>
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn secondary" onclick="hideLogin()" style="flex: 1;">
                    <span class="material-symbols-outlined">close</span> 取消
                </button>
                <button class="btn secondary" onclick="switchToRegister()" style="flex: 1;">
                    <span class="material-symbols-outlined">person_add</span> 注册
                </button>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <h3>
                <span class="material-symbols-outlined">person_add</span> 注册
            </h3>
            <div id="registerError" class="error-message hidden">
                <span class="material-symbols-outlined">error</span>
                <span id="registerErrorText"></span>
            </div>
            <div id="registerSuccess" class="success-message hidden">
                <span class="material-symbols-outlined">mark_email_read</span>
                <span>注册成功！请查收验证邮件</span>
            </div>
            
            <div style="position: relative;">
                <span class="material-symbols-outlined" style="position: absolute; left: 15px; top: 14px; color: #999; z-index: 1;">mail</span>
                <input type="email" id="registerEmail" placeholder="邮箱" value="" style="padding-left: 45px;">
            </div>
            
            <div style="position: relative;">
                <span class="material-symbols-outlined" style="position: absolute; left: 15px; top: 14px; color: #999; z-index: 1;">lock</span>
                <input type="password" id="registerPassword" placeholder="密码" value="" style="padding-left: 45px;">
            </div>
            
            <div style="position: relative;">
                <span class="material-symbols-outlined" style="position: absolute; left: 15px; top: 14px; color: #999; z-index: 1;">lock_reset</span>
                <input type="password" id="registerConfirmPassword" placeholder="确认密码" value="" style="padding-left: 45px;">
            </div>
            
            <div class="captcha-box">
                <div style="position: relative; flex: 1;">
                    <span class="material-symbols-outlined" style="position: absolute; left: 15px; top: 12px; color: #999; z-index: 1;">pin</span>
                    <input type="text" id="registerCaptcha" placeholder="验证码" value="" style="padding-left: 45px;">
                </div>
                <span class="captcha-image" id="registerCaptchaImage">XYZ789</span>
                <button class="btn-icon" onclick="refreshRegisterCaptcha()">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
            </div>
            
            <button class="btn" onclick="doRegister()" id="registerBtn" style="width: 100%;">
                <span class="material-symbols-outlined">person_add</span> 注册
            </button>
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn secondary" onclick="hideRegister()" style="flex: 1;">
                    <span class="material-symbols-outlined">close</span> 取消
                </button>
                <button class="btn secondary" onclick="switchToLogin()" style="flex: 1;">
                    <span class="material-symbols-outlined">login</span> 返回登录
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <span class="material-symbols-outlined" style="font-size: 16px;">security</span> 
        安全保护已开启 · 验证码 + 限流 + 登录状态持久化
    </div>

    <script>
        const SUPABASE_URL = 'https://fnlaryjanmfqvnonqfyj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZubGFyeWphbm1mcXZub25xZnlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNzQzNzgsImV4cCI6MjA4NzY1MDM3OH0.4uGXyVd_6XQnK3o1vu_sDhpdRyrM67JFaBm2SnuJf1M';
        
        let currentUser = null;
        
        function loadUserFromStorage() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    updateUIForUser();
                } catch (e) {
                    localStorage.removeItem('currentUser');
                }
            }
        }
        
        function updateUIForUser() {
            if (currentUser) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('user-section').classList.remove('hidden');
                document.getElementById('compose-section').classList.remove('hidden');
                document.getElementById('userEmail').textContent = currentUser.email;
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('user-section').classList.add('hidden');
                document.getElementById('compose-section').classList.add('hidden');
            }
        }
        
        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars[Math.floor(Math.random() * chars.length)];
            }
            return captcha;
        }
        
        let loginCaptcha = generateCaptcha();
        document.getElementById('loginCaptchaImage').textContent = loginCaptcha;
        
        let registerCaptcha = generateCaptcha();
        document.getElementById('registerCaptchaImage').textContent = registerCaptcha;
        
        function refreshLoginCaptcha() {
            loginCaptcha = generateCaptcha();
            document.getElementById('loginCaptchaImage').textContent = loginCaptcha;
        }
        
        function refreshRegisterCaptcha() {
            registerCaptcha = generateCaptcha();
            document.getElementById('registerCaptchaImage').textContent = registerCaptcha;
        }
        
        let loginAttempts = 0;
        let lastLoginAttempt = 0;
        
        function checkRateLimit() {
            const now = Date.now();
            if (now - lastLoginAttempt < 60000) {
                loginAttempts++;
            } else {
                loginAttempts = 1;
                lastLoginAttempt = now;
            }
            
            if (loginAttempts > 5) {
                document.getElementById('loginRateLimit').style.display = 'flex';
                document.getElementById('loginBtn').disabled = true;
                setTimeout(() => {
                    document.getElementById('loginRateLimit').style.display = 'none';
                    document.getElementById('loginBtn').disabled = false;
                    loginAttempts = 0;
                }, 300000);
                return false;
            }
            lastLoginAttempt = now;
            return true;
        }

        async function doLogin() {
            const inputCaptcha = document.getElementById('loginCaptcha').value.toUpperCase();
            if (inputCaptcha !== loginCaptcha) {
                document.getElementById('loginErrorText').textContent = '验证码错误';
                document.getElementById('loginError').classList.remove('hidden');
                refreshLoginCaptcha();
                return;
            }
            
            if (!checkRateLimit()) return;
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                document.getElementById('loginErrorText').textContent = '请输入邮箱和密码';
                document.getElementById('loginError').classList.remove('hidden');
                return;
            }
            
            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (data.error) {
                    if (data.error_description === 'Email not confirmed') {
                        document.getElementById('loginErrorText').textContent = '邮箱未验证，请查收验证邮件';
                    } else if (data.error_description === 'Invalid login credentials') {
                        document.getElementById('loginErrorText').textContent = '邮箱或密码错误';
                    } else {
                        document.getElementById('loginErrorText').textContent = data.error_description || data.msg || '登录失败';
                    }
                    document.getElementById('loginError').classList.remove('hidden');
                    refreshLoginCaptcha();
                } else {
                    if (!data.user.email_confirmed_at) {
                        document.getElementById('loginErrorText').textContent = '请先验证邮箱';
                        document.getElementById('loginError').classList.remove('hidden');
                        return;
                    }
                    
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    updateUIForUser();
                    hideLogin();
                    loadPosts();
                }
            } catch (err) {
                document.getElementById('loginErrorText').textContent = '网络错误';
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        async function doRegister() {
            const inputCaptcha = document.getElementById('registerCaptcha').value.toUpperCase();
            if (inputCaptcha !== registerCaptcha) {
                document.getElementById('registerErrorText').textContent = '验证码错误';
                document.getElementById('registerError').classList.remove('hidden');
                refreshRegisterCaptcha();
                return;
            }
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!email || !password) {
                document.getElementById('registerErrorText').textContent = '请输入邮箱和密码';
                document.getElementById('registerError').classList.remove('hidden');
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('registerErrorText').textContent = '两次密码不一致';
                document.getElementById('registerError').classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('registerErrorText').textContent = '密码至少6位';
                document.getElementById('registerError').classList.remove('hidden');
                return;
            }
            
            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        options: {
                            emailRedirectTo: window.location.origin
                        }
                    })
                });
                
                const data = await res.json();
                
                if (data.error) {
                    if (data.msg === 'User already registered') {
                        document.getElementById('registerErrorText').textContent = '该邮箱已注册，请直接登录';
                    } else {
                        document.getElementById('registerErrorText').textContent = data.error_description || data.msg || '注册失败';
                    }
                    document.getElementById('registerError').classList.remove('hidden');
                    refreshRegisterCaptcha();
                } else {
                    if (data.user && data.user.identities && data.user.identities.length === 0) {
                        document.getElementById('registerErrorText').textContent = '该邮箱已注册，请直接登录';
                        document.getElementById('registerError').classList.remove('hidden');
                        refreshRegisterCaptcha();
                        return;
                    }
                    
                    document.getElementById('registerSuccess').classList.remove('hidden');
                    document.getElementById('registerError').classList.add('hidden');
                    
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerConfirmPassword').value = '';
                    
                    setTimeout(() => {
                        hideRegister();
                        document.getElementById('registerSuccess').classList.add('hidden');
                        document.getElementById('loginEmail').value = email;
                        showLogin();
                    }, 3000);
                }
            } catch (err) {
                document.getElementById('registerErrorText').textContent = '网络错误';
                document.getElementById('registerError').classList.remove('hidden');
            }
        }

        async function loadPosts() {
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/posts?select=*&order=created_at.desc`, {
                    headers: { 'apikey': SUPABASE_KEY }
                });
                const posts = await res.json();
                
                let html = '';
                posts.forEach(post => {
                    const date = new Date(post.created_at).toLocaleString();
                    html += `<div class="post" data-id="${post.id}">
                        <div class="post-header">
                            <div class="avatar">${(post.author?.[0] || 'U').toUpperCase()}</div>
                            <div>
                                <div class="post-author">${post.author || '匿名'}</div>
                                <div class="post-time">
                                    <span class="material-symbols-outlined" style="font-size: 14px;">schedule</span>
                                    ${date}
                                </div>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-actions">
                            <button class="action-btn" onclick="handleLike(${post.id})">
                                <span class="material-symbols-outlined">favorite</span> ${post.likes || 0}
                            </button>
                            <button class="action-btn" onclick="toggleComments(${post.id})">
                                <span class="material-symbols-outlined">comment</span> ${(post.comments || []).length}
                            </button>
                        </div>
                        <div id="comments-${post.id}" class="comments-section hidden">
                            ${renderComments(post.comments || [])}
                            <div class="add-comment">
                                <input type="text" id="comment-${post.id}" placeholder="写评论...">
                                <button class="btn-icon" onclick="addComment(${post.id})">
                                    <span class="material-symbols-outlined">send</span>
                                </button>
                            </div>
                        </div>
                    </div>`;
                });
                document.getElementById('posts-list').innerHTML = html || '<div style="text-align:center; padding:40px;">暂无帖子</div>';
            } catch (err) {
                document.getElementById('posts-list').innerHTML = '加载失败';
            }
        }

        function renderComments(comments) {
            if (!comments || comments.length === 0) return '';
            
            return comments.map(c => `
                <div class="comment">
                    <span class="comment-avatar">${(c.author?.[0] || 'U').toUpperCase()}</span>
                    <div class="comment-content">
                        <span class="comment-author">${c.author}</span>
                        <span class="comment-time">${new Date(c.created_at).toLocaleString()}</span>
                        <div>${c.content}</div>
                    </div>
                </div>
            `).join('');
        }

        function toggleComments(postId) {
            const el = document.getElementById(`comments-${postId}`);
            if (el) el.classList.toggle('hidden');
        }

        async function handleLike(postId) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/posts?id=eq.${postId}`, {
                    headers: { 'apikey': SUPABASE_KEY }
                });
                const posts = await res.json();
                const post = posts[0];
                
                const newLikes = (post.likes || 0) + 1;
                
                await fetch(`${SUPABASE_URL}/rest/v1/posts?id=eq.${postId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ likes: newLikes })
                });
                
                loadPosts();
            } catch (err) {
                alert('点赞失败');
            }
        }

        async function addComment(postId) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            const input = document.getElementById(`comment-${postId}`);
            const content = input.value.trim();
            if (!content) return;
            
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/posts?id=eq.${postId}`, {
                    headers: { 'apikey': SUPABASE_KEY }
                });
                const posts = await res.json();
                const post = posts[0];
                
                const comments = post.comments || [];
                comments.push({
                    author: currentUser.email.split('@')[0],
                    content: content,
                    created_at: new Date().toISOString()
                });
                
                await fetch(`${SUPABASE_URL}/rest/v1/posts?id=eq.${postId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ comments })
                });
                
                input.value = '';
                loadPosts();
            } catch (err) {
                alert('评论失败');
            }
        }

        async function publishPost() {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            const content = document.getElementById('postContent').value.trim();
            if (!content) return;
            
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/posts`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify([{
                        author: currentUser.email.split('@')[0],
                        content: content,
                        likes: 0,
                        comments: []
                    }])
                });
                
                document.getElementById('postContent').value = '';
                loadPosts();
            } catch (err) {
                alert('发布失败');
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateUIForUser();
        }

        function showLogin() { 
            document.getElementById('loginModal').classList.remove('hidden');
            refreshLoginCaptcha();
        }
        function hideLogin() { 
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
        }
        function showRegister() { 
            document.getElementById('registerModal').classList.remove('hidden');
            refreshRegisterCaptcha();
        }
        function hideRegister() { 
            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('registerError').classList.add('hidden');
        }
        function switchToRegister() { hideLogin(); showRegister(); }
        function switchToLogin() { hideRegister(); showLogin(); }

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.add('hidden');
            }
        });

        loadUserFromStorage();
        updateUIForUser();
        loadPosts();
    </script>
</body>
</html>
