            await fetch(`${SUPABASE_URL}/rest/v1/users?id=eq.${currentUser.id}`, {
                method: 'PATCH',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    points: points,
                    checkins: checkins,
                    level: level,
                    last_checkin: new Date().toISOString()
                })
            });

            userPoints = points;
            userCheckins = checkins;
            userLevel = level;
            lastCheckin = today;

            updateUserStats();
            showToast('Á≠æÂà∞ÊàêÂäü +10 ÁßØÂàÜ');
            addNotification('system', 'Á≠æÂà∞ÊàêÂäüÔºåËé∑Âæó10ÁßØÂàÜ');
        }

        // ===== ÁßØÂàÜÂ•ñÂä± =====
        async function rewardPoints(action, points) {
            if (!currentUser) return;
            
            userPoints += points;
            userLevel = calculateLevel(userPoints);

            await fetch(`${SUPABASE_URL}/rest/v1/users?id=eq.${currentUser.id}`, {
                method: 'PATCH',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    points: userPoints,
                    level: userLevel
                })
            });

            updateUserStats();
            addNotification('points', `Ëé∑Âæó ${points} ÁßØÂàÜ`);
        }

        // ===== Êõ¥Êñ∞Áî®Êà∑ÁªüËÆ° =====
        function updateUserStats() {
            document.getElementById('userPoints').textContent = userPoints;
            document.getElementById('homePoints').textContent = userPoints;
            document.getElementById('homeCheckins').textContent = userCheckins;
            document.getElementById('userLevel').textContent = `Lv.${userLevel}`;
        }

        // ===== Âä†ËΩΩÂ∏ñÂ≠ê =====
        async function loadPosts() {
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/posts?select=*&order=created_at.desc`, {
                    headers: { 'apikey': SUPABASE_KEY }
                });
                allPosts = await res.json();
                renderPosts();
                renderHotPosts();
            } catch (err) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', err);
            }
        }

        // ===== Ê∏≤ÊüìÂ∏ñÂ≠ê =====
        function renderPosts() {
            let html = '';
            allPosts.forEach(post => {
                html += `
                    <div class="post" id="post-${post.id}">
                        <div class="post-header" onclick="viewProfile('${post.author}')">
                            <div class="post-avatar">${post.author[0].toUpperCase()}</div>
                            <div>
                                <div class="post-author">${post.author}</div>
                                <div class="post-time">${new Date(post.created_at).toLocaleString()}</div>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-actions">
                            <button class="action-btn" onclick="toggleLike(${post.id})">
                                <span class="material-symbols-outlined">favorite</span> ${post.likes || 0}
                            </button>
                            <button class="action-btn" onclick="toggleComments(${post.id})">
                                <span class="material-symbols-outlined">comment</span> ${post.comments?.length || 0}
                            </button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('postsList').innerHTML = html || '<div>ÊöÇÊó†Â∏ñÂ≠ê</div>';
        }

        // ===== Ê∏≤ÊüìÁÉ≠Èó®Â∏ñÂ≠ê =====
        function renderHotPosts() {
            const hotPosts = [...allPosts].sort((a, b) => (b.likes || 0) - (a.likes || 0)).slice(0, 10);
            let html = '';
            hotPosts.forEach(post => {
                html += `
                    <div class="post">
                        <div class="post-header" onclick="viewProfile('${post.author}')">
                            <div class="post-avatar">${post.author[0].toUpperCase()}</div>
                            <div>
                                <div class="post-author">${post.author}</div>
                                <div class="post-time">üî• ${post.likes || 0} ÁÇπËµû</div>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                    </div>
                `;
            });
            document.getElementById('hotPostsList').innerHTML = html;
        }

        // ===== Ê∏≤ÊüìÊéíË°åÊ¶ú =====
        async function renderLeaderboard() {
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/users?select=username,points,level,checkins&order=points.desc&limit=20`, {
                    headers: { 'apikey': SUPABASE_KEY }
                });
                const users = await res.json();
                
                let html = '';
                users.forEach((user, index) => {
                    let rankClass = '';
                    if (index === 0) rankClass = 'gold';
                    else if (index === 1) rankClass = 'silver';
                    else if (index === 2) rankClass = 'bronze';
                    
                    html += `
                        <div class="leaderboard-item">
                            <div class="rank ${rankClass}">${index + 1}</div>
                            <div class="avatar" style="width:32px; height:32px;">${user.username[0].toUpperCase()}</div>
                            <div style="flex:1;">${user.username}</div>
                            <div class="level-badge">Lv.${user.level || 1}</div>
                            <div class="points-badge">${user.points || 0} ÁßØÂàÜ</div>
                        </div>
                    `;
                });
                
                document.getElementById('leaderboardList').innerHTML = html || '<div>ÊöÇÊó†Êï∞ÊçÆ</div>';
            } catch (err) {
                document.getElementById('leaderboardList').innerHTML = 'Âä†ËΩΩÂ§±Ë¥•';
            }
        }

        // ===== Ê∏≤ÊüìÁßØÂàÜÂïÜÂüé =====
        function renderShop() {
            const items = [
                { name: '‰∏ìÂ±ûÂ§¥Ë°î', desc: 'Ëß£ÈîÅÁâπÊÆäÁß∞Âè∑', price: 500, icon: 'badge' },
                { name: 'ÂΩ©Ëâ≤ÊòµÁß∞', desc: 'ËÆ©‰Ω†ÁöÑÊòµÁß∞Êõ¥ÈÜíÁõÆ', price: 300, icon: 'palette' },
                { name: 'ÁΩÆÈ°∂Â∏ñÂ≠ê', desc: 'Â∏ñÂ≠êÁΩÆÈ°∂24Â∞èÊó∂', price: 1000, icon: 'push_pin' },
                { name: 'Ëá™ÂÆö‰πâËÉåÊôØ', desc: '‰∏™‰∫∫‰∏ªÈ°µËÉåÊôØ', price: 800, icon: 'wallpaper' }
            ];
            
            let html = '';
            items.forEach(item => {
                html += `
                    <div class="shop-item">
                        <div class="shop-item-icon">
                            <span class="material-symbols-outlined">${item.icon}</span>
                        </div>
                        <div class="shop-item-info">
                            <div class="shop-item-title">${item.name}</div>
                            <div style="font-size:0.85rem; color:#666;">${item.desc}</div>
                            <div class="shop-item-price">
                                <span class="material-symbols-outlined" style="color:#ffd700;">toll</span>
                                ${item.price} ÁßØÂàÜ
                            </div>
                        </div>
                        <button class="btn small" onclick="buyItem('${item.name}', ${item.price})" ${userPoints < item.price ? 'disabled' : ''}>Ë¥≠‰π∞</button>
                    </div>
                `;
            });
            document.getElementById('shopList').innerHTML = html;
        }

        // ===== Ë¥≠‰π∞Áâ©ÂìÅ =====
        function buyItem(name, price) {
            if (!currentUser) {
                showToast('ËØ∑ÂÖàÁôªÂΩï', true);
                return;
            }
            if (userPoints < price) {
                showToast('ÁßØÂàÜ‰∏çË∂≥', true);
                return;
            }
            
            userPoints -= price;
            updateUserStats();
            showToast(`Ë¥≠‰π∞ÊàêÂäüÔºÅËé∑Âæó ${name}`);
        }

        // ===== ÁÇπËµû =====
        async function toggleLike(postId) {
            if (!currentUser) {
                showToast('ËØ∑ÂÖàÁôªÂΩï', true);
                return;
            }
            const post = allPosts.find(p => p.id === postId);
            const newLikes = (post.likes || 0) + 1;
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/posts?id=eq.${postId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ likes: newLikes })
                });
                post.likes = newLikes;
                renderPosts();
                renderHotPosts();
                if (post.author !== currentUser.email.split('@')[0]) {
                    rewardPoints('like', 1); // ÁÇπËµûÂ•ñÂä±1ÁßØÂàÜ
                }
            } catch (err) {
                showToast('ÁÇπËµûÂ§±Ë¥•', true);
            }
        }

        // ===== ÂèëÂ∏ÉÂ∏ñÂ≠ê =====
        async function publishPost() {
            if (!currentUser) {
                showToast('ËØ∑ÂÖàÁôªÂΩï', true);
                return;
            }
            const content = document.getElementById('postContent').value.trim();
            if (!content) return;
            try {
                const username = currentUser.email.split('@')[0];
                await fetch(`${SUPABASE_URL}/rest/v1/posts`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ author: username, content, likes: 0, comments: [] })
                });
                document.getElementById('postContent').value = '';
                await loadPosts();
                rewardPoints('post', 5); // ÂèëÂ∏ñÂ•ñÂä±5ÁßØÂàÜ
            } catch (err) {
                showToast('ÂèëÂ∏ÉÂ§±Ë¥•', true);
            }
        }

        // ===== Ê∑ªÂä†ËØÑËÆ∫ =====
        async function addComment(postId) {
            if (!currentUser) {
                showToast('ËØ∑ÂÖàÁôªÂΩï', true);
                return;
            }
            const input = document.getElementById(`comment-${postId}`);
            const content = input.value.trim();
            if (!content) return;
            const post = allPosts.find(p => p.id === postId);
            const comments = post.comments || [];
            comments.push({
                author: currentUser.email.split('@')[0],
                content: content,
                created_at: new Date().toISOString()
            });
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/posts?id=eq.${postId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ comments })
                });
                post.comments = comments;
                input.value = '';
                renderPosts();
                rewardPoints('comment', 2); // ËØÑËÆ∫Â•ñÂä±2ÁßØÂàÜ
            } catch (err) {
                showToast('ËØÑËÆ∫Â§±Ë¥•', true);
            }
        }

        // ===== ÂàáÊç¢Ê†áÁ≠æÈ°µ =====
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');
            document.getElementById('postsList').classList.add('hidden');
            document.getElementById('hotPostsList').classList.add('hidden');
            document.getElementById('leaderboardList').classList.add('hidden');
            document.getElementById('shopList').classList.add('hidden');
            
            if (tab === 'posts') document.getElementById('postsList').classList.remove('hidden');
            else if (tab === 'hot') document.getElementById('hotPostsList').classList.remove('hidden');
            else if (tab === 'leaderboard') {
                document.getElementById('leaderboardList').classList.remove('hidden');
                renderLeaderboard();
            } else {
                document.getElementById('shopList').classList.remove('hidden');
                renderShop();
            }
        }

        // ===== ÁôªÂΩï =====
        async function doLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: { 'apikey': SUPABASE_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.error) {
                    showToast(data.error_description || 'ÁôªÂΩïÂ§±Ë¥•', true);
                    return;
                }
                currentUser = data.user;
                
                // Âä†ËΩΩÁî®Êà∑ÁßØÂàÜÊï∞ÊçÆ
                const userRes = await fetch(`${SUPABASE_URL}/rest/v1/users?email=eq.${email}`, {
                    headers: { 'apikey': SUPABASE_KEY }
                });
                const users = await userRes.json();
                if (users && users.length > 0) {
                    userPoints = users[0].points || 0;
                    userCheckins = users[0].checkins || 0;
                    userLevel = users[0].level || 1;
                    lastCheckin = users[0].last_checkin;
                }
                
                updateUIForUser(true);
                hideLogin();
                await loadPosts();
                showToast('ÁôªÂΩïÊàêÂäü');
            } catch (err) {
                showToast('ÁΩëÁªúÈîôËØØ', true);
            }
        }

        // ===== Ê≥®ÂÜå =====
        async function doRegister() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('registerConfirmPassword').value;
            if (password !== confirm) {
                showToast('‰∏§Ê¨°ÂØÜÁ†Å‰∏ç‰∏ÄËá¥', true);
                return;
            }
            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: { 'apikey': SUPABASE_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, options: { emailRedirectTo: window.location.origin } })
                });
                const data = await res.json();
                if (data.error) {
                    showToast(data.error_description || 'Ê≥®ÂÜåÂ§±Ë¥•', true);
                    return;
                }
                
                // ÂàõÂª∫Áî®Êà∑ÁßØÂàÜËÆ∞ÂΩï
                await fetch(`${SUPABASE_URL}/rest/v1/users`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        username: email.split('@')[0],
                        points: 0,
                        checkins: 0,
                        level: 1
                    })
                });
                
                showToast('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑Êü•Êî∂ÈÇÆ‰ª∂');
                hideRegister();
                showLogin();
            } catch (err) {
                showToast('ÁΩëÁªúÈîôËØØ', true);
            }
        }

        function updateUIForUser(isLoggedIn) {
            const authSection = document.getElementById('auth-section');
            const userSection = document.getElementById('user-section');
            const composeSection = document.getElementById('compose-section');
            
            if (isLoggedIn && currentUser) {
                authSection.classList.add('hidden');
                userSection.classList.remove('hidden');
                composeSection.classList.remove('hidden');
                document.getElementById('homeDisplayName').textContent = currentUser.email.split('@')[0];
                document.getElementById('homeAvatar').textContent = currentUser.email[0].toUpperCase();
                updateUserStats();
                
                // Ê£ÄÊü•‰ªäÂ§©ÊòØÂê¶Â∑≤Á≠æÂà∞
                const today = new Date().toDateString();
                if (lastCheckin === today) {
                    document.getElementById('signinBtn').classList.add('disabled');
                    document.getElementById('signinBtn').innerHTML = '<span class="material-symbols-outlined">check_circle</span> ‰ªäÊó•Â∑≤Á≠æÂà∞';
                }
            } else {
                authSection.classList.remove('hidden');
                userSection.classList.add('hidden');
                composeSection.classList.add('hidden');
                document.getElementById('homeDisplayName').textContent = 'Êú™ÁôªÂΩï';
                document.getElementById('homeBio').textContent = 'ËØ∑ÂÖàÁôªÂΩï';
                document.getElementById('homeAvatar').textContent = 'U';
            }
        }

        function showHome() {}
        function showLogin() { document.getElementById('loginModal').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('loginModal').classList.add('hidden'); }
        function showRegister() { document.getElementById('registerModal').classList.remove('hidden'); }
        function hideRegister() { document.getElementById('registerModal').classList.add('hidden'); }
        function switchToRegister() { hideLogin(); showRegister(); }
        function switchToLogin() { hideRegister(); showLogin(); }
        function logout() { currentUser = null; updateUIForUser(false); }

        // ÂàùÂßãÂåñ
        loadPosts();
    </script>
