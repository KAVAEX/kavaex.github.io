<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>开发者社区 · 功能补全</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0,200" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6750A4;
            --primary-light: #7c6ab3;
            --surface: #ffffff;
            --background: #f8f9fa;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
        }
        
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 12px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .header {
            background: var(--surface);
            border-radius: 30px;
            padding: 10px 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 8px;
            position: sticky;
            top: 8px;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        
        .logo .material-symbols-outlined {
            font-size: 24px;
            color: var(--primary);
        }
        
        .logo span:last-child {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .right-section {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .notification-icon, .message-icon {
            position: relative;
            cursor: pointer;
        }
        
        .notification-badge, .message-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }
        
        .notification-dropdown, .message-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            width: 320px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .notification-dropdown.show, .message-dropdown.show {
            display: block;
        }
        
        .notification-header, .message-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        
        .notification-item, .message-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        
        .notification-item:hover, .message-item:hover {
            background: #f5f5f5;
        }
        
        .notification-item.unread, .message-item.unread {
            background: #e8f0fe;
        }
        
        .online-count {
            background: #2d2d2d;
            color: white;
            padding: 5px 10px;
            border-radius: 30px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
            min-height: 40px;
        }
        
        .btn.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn.small {
            padding: 5px 10px;
            font-size: 0.8rem;
            min-height: 32px;
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        @media (min-width: 768px) {
            .profile-grid {
                grid-template-columns: 280px 1fr;
            }
        }
        
        .profile-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 20px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 80px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: #EADDFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            font-weight: 600;
            color: #21005E;
            margin: 0 auto 12px;
            cursor: pointer;
            position: relative;
        }
        
        .online-badge-small {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            border-radius: 7.5px;
            background: var(--success);
            border: 2px solid white;
            display: none;
        }
        
        .online-badge-small.online {
            display: block;
        }
        
        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .profile-bio {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-size: 0.9rem;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 16px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            margin: 16px 0;
        }
        
        .stat-item {
            text-align: center;
            cursor: pointer;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
        }
        
        .edit-profile-btn {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .main-content {
            background: var(--surface);
            border-radius: 24px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .tabs {
            display: flex;
            gap: 12px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
            overflow-x: auto;
        }
        
        .tab {
            padding: 8px 0;
            cursor: pointer;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            white-space: nowrap;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            font-weight: 500;
        }
        
        .compose-box {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .compose-box textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 16px;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 70px;
            margin-bottom: 8px;
        }
        
        .post {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 14px;
            margin-bottom: 12px;
            position: relative;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: #EADDFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
        }
        
        .post-author {
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .post-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        
        .post-menu {
            position: absolute;
            top: 14px;
            right: 14px;
            cursor: pointer;
        }
        
        .post-menu-dropdown {
            position: absolute;
            top: 30px;
            right: 0;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 10;
            min-width: 150px;
        }
        
        .post-menu-dropdown.show {
            display: block;
        }
        
        .menu-item {
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background: #f5f5f5;
        }
        
        .menu-item.danger {
            color: var(--danger);
        }
        
        .post-content {
            margin-left: 50px;
            line-height: 1.5;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .post-actions {
            display: flex;
            gap: 12px;
            margin-left: 50px;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }
        
        .action-btn {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .action-btn.liked {
            color: var(--danger);
        }
        
        .action-btn.liked .material-symbols-outlined {
            font-variation-settings: 'FILL' 1;
        }
        
        .comments-section {
            margin-left: 50px;
            margin-top: 12px;
        }
        
        .comment {
            background: white;
            border-radius: 16px;
            padding: 10px;
            margin-bottom: 8px;
        }
        
        .comment-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }
        
        .comment-author {
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .comment-time {
            font-size: 0.65rem;
            color: var(--text-secondary);
        }
        
        .add-comment {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }
        
        .add-comment input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 30px;
            font-size: 0.9rem;
        }
        
        /* 私信样式 */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 16px;
            background: #f8f9fa;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .chat-message {
            display: flex;
            gap: 8px;
            max-width: 70%;
        }
        
        .chat-message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .chat-message .avatar {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: #EADDFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .chat-message .bubble {
            background: #f0f0f0;
            padding: 10px 14px;
            border-radius: 20px;
            word-break: break-word;
        }
        
        .chat-message.own .bubble {
            background: var(--primary);
            color: white;
        }
        
        .chat-message .time {
            font-size: 0.65rem;
            color: #999;
            margin-top: 4px;
        }
        
        .chat-input {
            display: flex;
            gap: 8px;
            padding: 16px;
            border-top: 1px solid var(--border);
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 40px;
            font-size: 0.95rem;
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .conversation-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        
        .conversation-item:hover {
            background: #f5f5f5;
        }
        
        .conversation-item.unread {
            background: #e8f0fe;
        }
        
        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #EADDFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .conversation-info {
            flex: 1;
        }
        
        .conversation-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .conversation-preview {
            font-size: 0.85rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-time {
            font-size: 0.7rem;
            color: #999;
        }
        
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 24px;
            border-radius: 28px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            margin-bottom: 16px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 20px;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }
        
        .hidden { display: none !important; }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 10px 20px;
            border-radius: 40px;
            z-index: 2000;
            animation: slideIn 0.3s;
        }
        
        .error-toast {
            background: var(--danger);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .footer {
            text-align: center;
            margin-top: 24px;
            color: #999;
            font-size: 0.75rem;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--primary);
            cursor: pointer;
            margin-bottom: 12px;
            padding: 5px 10px;
            border-radius: 20px;
            width: fit-content;
        }
        
        .back-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo" onclick="showHome()">
                <span class="material-symbols-outlined">code_blocks</span>
                <span>DevCommunity</span>
            </div>
            
            <div class="right-section">
                <!-- 私信图标 -->
                <div id="messageSection" class="hidden">
                    <div class="message-icon" onclick="toggleMessages()">
                        <span class="material-symbols-outlined">chat</span>
                        <span id="messageBadge" class="message-badge hidden">0</span>
                    </div>
                    <div id="messageDropdown" class="message-dropdown">
                        <div class="message-header">
                            <span>私信</span>
                            <button class="btn small secondary" onclick="markAllMessagesRead()">全部已读</button>
                        </div>
                        <div id="messageList"></div>
                    </div>
                </div>
                
                <div id="notificationSection" class="hidden">
                    <div class="notification-icon" onclick="toggleNotifications()">
                        <span class="material-symbols-outlined">notifications</span>
                        <span id="notificationBadge" class="notification-badge hidden">0</span>
                    </div>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <div class="notification-header">
                            <span>通知</span>
                            <button class="btn small secondary" onclick="markAllAsRead()">全部已读</button>
                        </div>
                        <div id="notificationList"></div>
                    </div>
                </div>
                
                <div class="online-count">
                    <span class="online-dot"></span>
                    <span id="onlineCount">0</span>
                </div>
                
                <div id="auth-section">
                    <button class="btn" onclick="showLogin()">
                        <span class="material-symbols-outlined">login</span> 登录
                    </button>
                    <button class="btn secondary" onclick="showRegister()">
                        <span class="material-symbols-outlined">person_add</span> 注册
                    </button>
                </div>
                
                <div id="user-section" class="hidden">
                    <span class="badge" id="adminBadge">管理员</span>
                    <button class="btn small" onclick="logout()">
                        <span class="material-symbols-outlined">logout</span> 退出
                    </button>
                </div>
            </div>
        </header>

        <div id="homeView">
            <div class="profile-grid">
                <div class="profile-card">
                    <div class="profile-avatar" id="homeAvatar" onclick="showEditProfile()">
                        U
                        <span class="online-badge-small" id="homeOnlineBadge"></span>
                    </div>
                    <div class="profile-name" id="homeDisplayName">
                        未登录
                    </div>
                    <div class="profile-bio" id="homeBio">
                        请先登录
                    </div>
                    
                    <div class="profile-stats">
                        <div class="stat-item" onclick="showMyPosts()">
                            <div class="stat-value" id="homePostCount">0</div>
                            <div class="stat-label">帖子</div>
                        </div>
                        <div class="stat-item" onclick="showMyComments()">
                            <div class="stat-value" id="homeCommentCount">0</div>
                            <div class="stat-label">评论</div>
                        </div>
                        <div class="stat-item" onclick="showMyLikes()">
                            <div class="stat-value" id="homeLikeCount">0</div>
                            <div class="stat-label">获赞</div>
                        </div>
                        <div class="stat-item" onclick="showMyFollowers()">
                            <div class="stat-value" id="homeFollowerCount">0</div>
                            <div class="stat-label">粉丝</div>
                        </div>
                    </div>
                    
                    <button class="edit-profile-btn" onclick="showEditProfile()">
                        <span class="material-symbols-outlined">edit</span> 编辑资料
                    </button>
                </div>
                
                <div class="main-content">
                    <div id="compose-section" class="compose-box hidden">
                        <textarea id="postContent" placeholder="分享你的开发心得..."></textarea>
                        <button class="btn" onclick="publishPost()" style="width:100%;">
                            <span class="material-symbols-outlined">send</span> 发布
                        </button>
                    </div>
                    
                    <div class="tabs">
                        <div class="tab active" onclick="switchTab('posts')">
                            <span class="material-symbols-outlined">post</span> 最新
                        </div>
                        <div class="tab" onclick="switchTab('hot')">
                            <span class="material-symbols-outlined">whatshot</span> 热门
                        </div>
                        <div class="tab" onclick="switchTab('following')">
                            <span class="material-symbols-outlined">group</span> 关注
                        </div>
                    </div>
                    
                    <div id="postsList"></div>
                    <div id="hotPostsList" class="hidden"></div>
                    <div id="followingPostsList" class="hidden"></div>
                </div>
            </div>
        </div>

        <!-- 私信页面 -->
        <div id="messagesView" class="hidden">
            <div class="back-btn" onclick="showHome()">
                <span class="material-symbols-outlined">arrow_back</span> 返回首页
            </div>
            
            <div class="main-content">
                <div style="display: flex; gap: 20px;">
                    <!-- 会话列表 -->
                    <div style="width: 300px; border-right: 1px solid var(--border); padding-right: 20px;">
                        <h3 style="margin-bottom: 15px;">会话列表</h3>
                        <div id="conversationsList"></div>
                    </div>
                    
                    <!-- 聊天窗口 -->
                    <div style="flex: 1;">
                        <div id="chatContainer" class="chat-container hidden">
                            <div class="chat-header" id="chatHeader">
                                <div class="avatar" id="chatAvatar">U</div>
                                <span id="chatWith"></span>
                            </div>
                            <div class="chat-messages" id="chatMessages"></div>
                            <div class="chat-input">
                                <input type="text" id="messageInput" placeholder="输入消息...">
                                <button class="btn" onclick="sendMessage()">发送</button>
                            </div>
                        </div>
                        <div id="noChatSelected" class="empty-state" style="padding: 60px;">
                            选择一个会话开始聊天
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="profileView" class="hidden">
            <div class="back-btn" onclick="showHome()">
                <span class="material-symbols-outlined">arrow_back</span> 返回首页
            </div>
            
            <div class="profile-grid">
                <div class="profile-card">
                    <div class="profile-avatar" id="viewAvatar">U</div>
                    <div class="profile-name" id="viewName">用户名</div>
                    <div class="profile-bio" id="viewBio">个人简介</div>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="viewPostCount">0</div>
                            <div class="stat-label">帖子</div>

            const index = following[myUsername].indexOf(currentViewUser);
            if (index === -1) {
                following[myUsername].push(currentViewUser);
                showToast('关注成功');
            } else {
                following[myUsername].splice(index, 1);
                showToast('已取消关注');
            }
            localStorage.setItem('following', JSON.stringify(following));
            viewProfile(currentViewUser);
        }

        function showEditProfile() {
            if (!currentUser) {
                showToast('请先登录', true);
                return;
            }
            document.getElementById('editName').value = userProfile?.name || '';
            document.getElementById('editBio').value = userProfile?.bio || '';
            document.getElementById('editProfileModal').classList.remove('hidden');
        }

        function hideEditProfile() {
            document.getElementById('editProfileModal').classList.add('hidden');
        }

        function saveProfile() {
            if (!currentUser) return;
            userProfile = {
                name: document.getElementById('editName').value || currentUser.email.split('@')[0],
                bio: document.getElementById('editBio').value || '热爱编程的开发者',
                avatar: currentUser.email[0].toUpperCase()
            };
            localStorage.setItem('userProfile', JSON.stringify(userProfile));
            updateUIForUser(true);
            hideEditProfile();
            showToast('资料已更新');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');
            document.getElementById('postsList').classList.add('hidden');
            document.getElementById('hotPostsList').classList.add('hidden');
            document.getElementById('followingPostsList').classList.add('hidden');
            if (tab === 'posts') document.getElementById('postsList').classList.remove('hidden');
            else if (tab === 'hot') document.getElementById('hotPostsList').classList.remove('hidden');
            else document.getElementById('followingPostsList').classList.remove('hidden');
        }

        function showHome() {
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('profileView').classList.add('hidden');
            document.getElementById('messagesView').classList.add('hidden');
        }

        function showForgotPassword() {
            alert('请联系管理员重置密码');
        }

        async function doLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: { 'apikey': SUPABASE_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.error) {
                    showToast(data.error_description || '登录失败', true);
                    return;
                }
                currentUser = data.user;
                localStorage.setItem('currentUser', JSON.stringify(data));
                userProfile = {
                    name: currentUser.email.split('@')[0],
                    bio: '热爱编程的开发者',
                    avatar: currentUser.email[0].toUpperCase()
                };
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
                updateUIForUser(true);
                hideLogin();
                await loadPosts();
                updateOnlineStatus();
                loadConversations();
                showToast('登录成功');
            } catch (err) {
                showToast('网络错误', true);
            }
        }

        async function doRegister() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('registerConfirmPassword').value;
            if (password !== confirm) {
                showToast('两次密码不一致', true);
                return;
            }
            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: { 'apikey': SUPABASE_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, options: { emailRedirectTo: window.location.origin } })
                });
                const data = await res.json();
                if (data.error) {
                    showToast(data.error_description || '注册失败', true);
                    return;
                }
                showToast('注册成功！请查收邮件');
                hideRegister();
                showLogin();
            } catch (err) {
                showToast('网络错误', true);
            }
        }

        function logout() {
            if (currentUser) {
                const username = currentUser.email.split('@')[0];
                onlineUsers = onlineUsers.filter(u => u !== username);
                localStorage.setItem('onlineUsers', JSON.stringify(onlineUsers));
            }
            currentUser = null;
            userProfile = null;
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userProfile');
            updateUIForUser(false);
            showToast('已退出');
        }

        function showLogin() { document.getElementById('loginModal').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('loginModal').classList.add('hidden'); }
        function showRegister() { document.getElementById('registerModal').classList.remove('hidden'); }
        function hideRegister() { document.getElementById('registerModal').classList.add('hidden'); }
        function switchToRegister() { hideLogin(); showRegister(); }
        function switchToLogin() { hideRegister(); showLogin(); }

        function toggleNotifications() {}
        function markAllAsRead() {}
        function toggleProfileTab() {}

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.post-menu')) {
                document.querySelectorAll('.post-menu-dropdown').forEach(m => m.classList.remove('show'));
            }
            if (!e.target.closest('.notification-icon')) {
                document.getElementById('notificationDropdown')?.classList.remove('show');
            }
            if (!e.target.closest('.message-icon')) {
                document.getElementById('messageDropdown')?.classList.remove('show');
            }
        });

        async function init() {
            const isValid = await validateSession();
            updateUIForUser(isValid);
            await loadPosts();
            updateOnlineStatus();
            if (isValid) loadConversations();
        }

        init();
    </script>
</body>
</html>
